<div class="password-parent-container">
    <mat-card class="password-box">
        <div class="password-body">
            <mat-form-field>
                <input matInput autofocus="autofocus" name="oldPw" id="oldPw" type="password" [(ngModel)]="oldPw" class="form-control" placeholder="Current password" required/>
            </mat-form-field>

            <mat-form-field>
                <input matInput name="newPw" id="newPw" type="password" [(ngModel)]="newPw" class="form-control" placeholder="New password" required/>
            </mat-form-field>
        
            <mat-form-field>
                <input matInput name="confPw" id="confPw" type="password" [(ngModel)]="confPw" class="form-control" placeholder="Confirm new password" required/>
            </mat-form-field>

            <button mat-button id="subPw"(click)="changePW()" class="btn btn-primary">Submit</button>
        </div>
    </mat-card>
</div>
