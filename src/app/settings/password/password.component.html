<form class="pwBox">
    <div class="row">
        <mat-form-field>
            <input matInput name="oldPw" id="oldPw" type="password" [(ngModel)]="oldPw" class="form-control" placeholder="Current password" required/>
        </mat-form-field>
    </div>

    <div class="row">
        <mat-form-field>
            <input matInput name="newPw" id="newPw" type="password" [(ngModel)]="newPw" class="form-control" placeholder="New password" required/>
        </mat-form-field>
    </div>

    <div class="row">
        <mat-form-field>
            <input matInput name="confPw" id="confPw" type="password" [(ngModel)]="confPw" class="form-control" placeholder="Confirm new password" required/>
        </mat-form-field>
    </div>

    <div class="row">
        <button mat-button id="subPw"(click)="changePW()">Submit</button>
    </div>
</form>
