        <mat-expansion-panel [expanded]=true>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Filter
                </mat-panel-title>
                <mat-panel-description>
                    <span *ngIf="mapConfig.filterOn">On</span><span *ngIf="!mapConfig.filterOn">Off</span>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <mat-select [(ngModel)]="filterColumn" (selectionChange) = "updateColumn()" placeholder="Column">
                    <mat-option *ngFor="let column of columns" [value]="column">
                      {{ column.field }}
                    </mat-option>
                  </mat-select><br>
                  <mat-radio-group [(ngModel)]="filterOperator" placeholder="Operator">
                        <mat-radio-button *ngFor="let operator of operators" [value]="operator">
                          {{ operator.viewValue }}
                        </mat-radio-button>
                  </mat-radio-group><br>
            <mat-radio-group *ngIf="filterColumn.type == 'boolean'" [(ngModel)]="filterValue" placeholder="boolean">
                    <mat-radio-button value='true'>
                        True
                    </mat-radio-button>
                    <mat-radio-button value='false'>
                        False
                    </mat-radio-button>
            </mat-radio-group>
            <mat-form-field *ngIf="filterColumn.type == 'text' || filterColumn.type == 'double precision'"><input matInput [(ngModel)]="filterValue" placeholder="Value"></mat-form-field>
            <mat-form-field *ngIf="filterColumn.type == 'date'"><input matInput [matDatepicker]="picker" placeholder="Date" [(ngModel)]="filtervalue">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            <mat-action-row>        
                <button mat-button (click)="applyFilter()">Apply</button>
                <button mat-button (click)="clearFilter()">Clear</button>
                <button mat-button (click)="saveToPage()">Save to Page</button>
                <button mat-button (click)="saveToLayer()">Save to Layer</button>
                <button mat-button (click)="close()">Close</button>
            </mat-action-row>

        </mat-expansion-panel>
