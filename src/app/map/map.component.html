<div id="mapid"></div>
<div class="row">
    <div class="col-md-2 col-md-offset-9" style="bottom:10px">
        <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary" id="dropdownMenu1" ngbDropdownToggle>{{currPage}}</button><!--Perhaps using ngIf, interpolate the active page name as the button text if a page is selected-->
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1" id="ddM1">
                <!-- Should these be checkboxes in appearance?-->
                <button *ngFor = "let userpage of userpages" (click) = "setUserPageLayers(userpage)" class="dropdown-item btn btn-primary">{{userpage.page}}</button>
            </div>
        </div>
        
        <div ngbDropdown class="d-inline-block"><!--Excluding this and wrapping both buttons in the <div ngbDropdown> tag above is how to unbind them, but it screw up the pages button-->
            <button class="btn btn-outline-primary" id="dropdownMenu2" ngbDropdownToggle>Layers</button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2" id="ddM2">
                <div *ngFor="let userpagelayer of userpagelayers" class="btn-group" data-toggle="buttons">
                    <!-- Should these be checkboxes in appearance?-->
                    <label class="btn btn-primary" (click)="toggleLayers(userpagelayers.indexOf(userpagelayer), userpagelayer.layer_admin, userpagelayer.layerShown)" [class.active]="userpagelayer.layerON">
                        <input type="checkbox" [(ngModel)]="userpagelayer.layerShown" (change)="updateUserPageLayer(userpagelayer)"> X {{userpagelayer.layer_admin.layerName}}
                    </label><br>
                </div>
            </div>
        </div>
    </div>
</div>
