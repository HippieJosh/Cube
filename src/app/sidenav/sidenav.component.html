<nav class="w3-sidenav w3-collapse w3-animate-left" style="width:250px;background-color: rgba(255,255,255,.6);top:54px; bottom:200px" id="mySidenav">
<div class="row">
    <div class="col-md-1 col-md-offset-9">
        <div class="row">
            <div class="col-md-1 col-md-offset-9">
                <i class="fa fa-close" (click)="hideMenu()"></i>
            </div>
        </div>
    </div>
</div>

<div class="col-md-12" style="position:absolute; bottom:50px">
    <h4></h4>
    <hr>
    <mat-card class="example-card" style="background-color: rgba(255,255,255,.7); display: block; position: absolute; bottom: 0px; right: 50px; padding:5px 5px 5px 5px;">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title></mat-card-title>
              <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content *ngIf="myCubeData">
                <div *ngIf="myCubeData"><button (click)='clearMessage()'><i class="fa fa-times" aria-hidden="true"></i></button><div [innerHTML]='myCubeData.text'></div></div>
              
            </mat-card-content>
          </mat-card>
</div>
