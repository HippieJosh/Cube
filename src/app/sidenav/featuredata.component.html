<mat-card class="example-card" style="background-color: rgba(255,255,255,.7); display: block; position: absolute; bottom: 0px; right: 50px; padding:5px 5px 5px 5px;">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title></mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>

    <mat-card-content *ngIf="message">
        <button (click)='clearMessage()'>
            <i class="fa fa-times" aria-hidden="true">message icon</i>
        </button>
        <div [innerHTML]='message.text'></div>
    </mat-card-content>
    <mat-card-content *ngIf="myCubeData">
        <button (click)='clearMyCubeData()'>
            <i class="fa fa-times" aria-hidden="true"></i>
        </button>
        <div *ngFor="let myCube of myCubeData">
                <div *ngIf="myCubeData.type=='id'"></div>
                <div *ngIf="myCube.type=='geom'"></div>
                <div *ngIf="myCube.type=='integer'">{{myCube.field}}<input id="textinput" ngModel required name="textinput" title="{{myCube.field}}" class="form-control" [(ngModel)] = "myCube.value" type="text" (blur)="updateMyCube(myCube)"></div>
                <div *ngIf="myCube.type=='boolean'">{{myCube.field}}<input id="textinput" ngModel required name="textinput" title="{{myCube.field}}" class="form-control" [(ngModel)] = "myCube.value" type="text" (blur)="updateMyCube(myCube)"></div>
                <div *ngIf="myCube.type=='text'">{{myCube.field}}<input id="textinput" ngModel required name="textinput" title="{{myCube.field}}" class="form-control" [(ngModel)] = "myCube.value" type="text" (blur)="updateMyCube(myCube)"></div>
            </div>    
    </mat-card-content>


</mat-card>
