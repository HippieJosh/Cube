<div id="warning" class="modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delete ...</h4><!--Interpolate object name-->
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this ...?</p><!--Interpolate the object name for "..."-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="deleteObject(objectCode, objectID)">Yes</button><button class="btn btn-outline-primary" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
