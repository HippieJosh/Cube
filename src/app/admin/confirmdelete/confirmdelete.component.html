<!--Confirms delete selection, is called by any component that has a delete request from the user, and verifies choice-->
<div class="modal-header">
    <button type="button" class="close" (click)="activeModal.dismiss()">&times;</button>
    <h4 class="modal-title">Delete {{objType}}</h4><!--Interpolate object name-->
</div>
<div class="modal-body">
    <p>Are you sure you want to delete this {{objType}}?</p><!--Interpolate the object name for "..."-->
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="deleteObject()">Delete</button><button class="btn btn-outline-primary" (click)="activeModal.close()">No</button>
</div>
