<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{{pageID}} - Pages</h4>
  </div>
  <div class="row">
    <div class="col-md-12">
        <table class="table">
            <tr>
                <th>Layers</th>
                <th>Default On</th>
            </tr>
            <tr *ngFor="let userpagelayer of userpagelayers">
                <td><form class="form-inline">
                    <div class="form-group" style="width:80%">
                        <label for="exuserpagelayer"><i (click)="deleteUserPageLayer(userpagelayer.ID)" class="fa fa-times" aria-hidden="true"></i></label>
                        {{userpagelayer.layer_admin.layerName}}
                    </div>
                    <input id="exuserpagelayeron" name="exuserpagelayeron" class="form-check-input" style="border-color: rgba(255,255,255,0); width:5%" [(ngModel)] = "userpagelayer.layerON" type="checkbox" (change)="updateUserPageLayer(userpagelayer)">
                </form></td>
            </tr>
            </table>
            <form class="form-inline" #f="ngForm" (ngSubmit)="addUserPageLayer(newuserpagelayer)">
            <select id="layer" name="layer" class="form-control" [(ngModel)] = "newuserpagelayer.layerAdminID" required type="text">
                <option [value]="layerpermission.layer_admin['ID']" *ngFor="let layerpermission of layerpermissions">
                    {{layerpermission.layer_admin['layerName']}}
                </option>
            </select>
            <button class="btn btn-outline-primary" type="submit" [disabled]="!f.valid">Next</button>
            </form>
            <p id="userpagelayerHelpBlock" class="form-text form-muted">Press enter to create a page.</p>
    </div>
</div>
