<mat-sidenav-container>
    <mat-sidenav #sidenav class="example-sidenav">
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/admin', {outlets: {admin: ['server']}}]" routerLinkActive="active"><h4>Admin Home<br></h4></a>
            <a mat-list-item [routerLink]="['/admin', {outlets: {admin: ['server']}}]" routerLinkActive="active"><h5>Servers</h5></a>
            <a mat-list-item [routerLink]="['/admin', {outlets: {admin: ['user']}}]" routerLinkActive="active"><h5>Users</h5></a>
            <a mat-list-item [routerLink]="['/admin', {outlets: {admin: ['layer']}}]" routerLinkActive="active"><h5>Layers</h5></a>
            <a mat-list-item [routerLink]="['/admin', {outlets: {admin: ['organization']}}]" routerLinkActive="active"><h5>Organization</h5></a>
            <a mat-list-item [routerLink]="['/admin', {outlets: {admin: ['default']}}]" routerLinkActive="active"><h5>Defaults</h5></a>
        </mat-nav-list>
    </mat-sidenav>
</mat-sidenav-container>
