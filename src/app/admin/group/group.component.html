<div class="group-parent-container">
    <div class="group-user-list">
        <mat-selection-list #groupUsers>
            <mat-list-option *ngFor="let user of users" (click)="selectUser(user)">
                {{user.firstName}}&nbsp;{{user.lastName}}
            </mat-list-option>
        </mat-selection-list>
    </div>

    <div class="group-group-list">
        <mat-list>
            <mat-list-item *ngFor="let group of groups">
                <span>
                    <i *ngIf="selectedUser && checkGroup(group)" class="fa fa-check"></i>
                    {{group.name}}
                    <button *ngIf="selectedUser && checkGroup(group)" name="group_removeUserGrp" id="group_removeUserGrp" (click)="removeUserGrp(group)"><i class="fa fa-minus"></i></button>
                    <button *ngIf="selectedUser && !checkGroup(group)" name="group_addUserGrp" id="group_addUserGrp" (click)="addUserGrp(group)"><i class="fa fa-plus"></i></button>
                    <button name="group_deleteGroup" id="group_deleteGroup" (click)="confDelGroup(group)"><i class="fa fa-times"></i></button>
                </span>
            </mat-list-item>
        </mat-list>
    </div>
</div>

<button class="createGroup" mat-button (click)="openNewGroup()">Create Group</button>
