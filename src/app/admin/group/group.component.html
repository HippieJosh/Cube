<div class="group-parent-container">
    <div class="col-md">
        <span>
            <h4>User view</h4>
            <mat-slide-toggle name="booBoy" [(ngModel)]="bool" value="bool" (click)="showme(bool)"></mat-slide-toggle>
            <h4>Group view</h4>
        </span>
        
        <div class="group-list-container">
            <mat-selection-list disableRipple=true *ngIf="!bool" #groupUsers>
                <mat-list-option *ngFor="let user of users" (click)="selectUser(user)">
                    {{user.firstName}}&nbsp;{{user.lastName}}
                </mat-list-option>
            </mat-selection-list>

            <mat-selection-list disableRipple=true *ngIf="bool" #groupGroups>
                <mat-list-option (click)="openNewGroup()" style="text-align:center;">
                    Create New...
                </mat-list-option>

                <mat-list-option class="group_groupSelect" *ngFor="let group of availableGroups" (click)="selectGroup(group, true)">
                    <span>
                        {{group.name}}
                        <span style="float:right; position:relative; left:20px;">
                            <button class="group_editGroup" (click)="editDetails(group)"><i class="fas fa-pencil-alt"></i></button>
                            <button class="group_deleteGroup" (click)="confDelGroup(group)"><i class="fas-fa-trash"></i></button>
                        </span>
                    </span>
                </mat-list-option>
            </mat-selection-list>
        </div>
    </div>

    <div class="col-md">
        <h4>{{type}}s Available</h4>
        <div class="group-list-container">
            <mat-selection-list disableRipple=true *ngIf="!bool">
                <mat-list-option (click)="openNewGroup()" style="text-align:center;">
                    Create New...
                </mat-list-option>

                <mat-list-option class="group_groupSelect" *ngFor="let group of availableGroups" (click)="selectGroupAdd(group)">
                    <span>
                        {{group.name}}
                        <span style="float:right; position:relative; left:20px;">
                            <button class="group_editGroup" (click)="editDetails(group)"><i class="fas fa-pencil-alt"></i></button>
                            <button class="group_deleteGroup" (click)="confDelGroup(group)"><i class="fa fa-trash"></i></button>
                        </span>
                    </span>
                </mat-list-option>
            </mat-selection-list>

            <mat-selection-list disableRipple=true *ngIf="bool">
                <mat-list-option *ngFor="let user of users" (click)="selectUserAdd(user)">
                    {{user.firstName}}&nbsp;{{user.lastName}}
                </mat-list-option>
            </mat-selection-list>
        </div>
    </div>

    <div class="transfer-controls">
        <button mat-button class="group_arrow" *ngIf="!bool" (click)="addAvailableGroup(selectedAvailableGroup)" style="margin-bottom:10px;"><i style="font-size:30px;" class="fas fa-arrow-right"></i></button>
        <button mat-button class="group_arrow" *ngIf="bool" (click)="addAvailableUser(selectedAvailableUser)" style="margin-bottom:10px;"><i style="font-size:30px;" class="fas fa-arrow-right"></i></button>
        <br>
        <button mat-button class="group_arrow" *ngIf="!bool" (click)="removeMemberGroup(selectedMemberGroup)"><i style="font-size:30px;" class="fas fa-arrow-left"></i></button>
        <button mat-button class="group_arrow" *ngIf="bool" (click)="removeMemberUser(selectedMemberUser)"><i style="font-size:30px;" class="fas fa-arrow-left"></i></button>
    </div>

    <div class="col-md">
        <h4>{{type}} Members</h4>
        <div class="group-list-container">
            <mat-selection-list disableRipple=true *ngIf="!bool">
                <mat-list-option name="memberGroup" *ngFor="let group of memberGroups" (click)="selectGroupRemove(group)">
                    {{group.name}}
                </mat-list-option>
            </mat-selection-list>

            <mat-selection-list disableRipple=true *ngIf="bool">
                <mat-list-option name="memberUser" *ngFor="let user of memberUsers" (click)="selectUserRemove(user)">
                    {{user.firstName}}&nbsp;{{user.lastName}}
                </mat-list-option>
            </mat-selection-list>
        </div>
    </div>
</div>
