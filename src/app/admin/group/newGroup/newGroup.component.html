<div class="new-group-dialog-container">    
    <div id="newGroupHeader" class="row">
        <div class="col-sm-10">
            <h4 mat-dialog-title>Create New Group</h4>
        </div>
        <div class="col-sm-1">
            <button mat-dialog-close id="newGroupX" class="close" aria-label="Close">&times;</button>
        </div>
    </div>

    <mat-dialog-content>
        <form #f="ngForm">
            <mat-form-field id="nameBlock">
                <input matInput id="newGroupName" name="newGroupName" [(ngModel)]="newGroup.name" type="text" placeholder="Group Name" required>
            </mat-form-field>
            <br>
            <mat-form-field id="descBlock">
                <textarea matInput id="newGroupDesc" name="newGroupDesc" [(ngModel)]="newGroup.description" type="text" placeholder="Description"></textarea>
            </mat-form-field>
        </form>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-dialog-close id="newGroupClose">Close</button>
        <button mat-button id="newGroupSub" (click)="addGroup(newGroup)" [disabled]="!f.valid">Submit</button>
    </mat-dialog-actions>
</div>
