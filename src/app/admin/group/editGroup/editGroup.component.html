<div class="edit-group-dialog-container">    
    <div id="editGroupHeader" class="row">
        <div class="col-sm-10">
            <h4 mat-dialog-title>Edit {{group.name}}</h4>
        </div>
        <div class="col-sm-1">
            <button mat-dialog-close id="editGroupX" class="close" aria-label="Close">&times;</button>
        </div>
    </div>

    <mat-dialog-content>
        <form #f="ngForm">
            <mat-form-field id="nameBlock">
                <input matInput id="editGroupName" name="editGroupName" [(ngModel)]="group.name" type="text" placeholder="Group Name" required>
            </mat-form-field>
            <br>
            <mat-form-field id="descBlock">
                <textarea matInput id="editGroupDesc" name="editGroupDesc" [(ngModel)]="group.description" type="text" placeholder="Description"></textarea>
            </mat-form-field>
        </form>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-dialog-close id="editGroupClose">Close</button>
        <button mat-button id="editGroupSub" (click)="updateGroup(group)" [disabled]="!f.valid">Submit</button>
    </mat-dialog-actions>
</div>
