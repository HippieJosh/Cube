<!-- This defines the modal that pops up after a "Create New Server" click event from "Servers" control-->
<div id="createNewServer">
    <div class="modal-header">
        <div id="newServTitle" class="row">
            <div class="col-md-10">
                <h4 class="modal-title">Create New Server</h4>
            </div>

            <div class="col-md-1 col-md-offset-0">
                <button id="newServX" type="button" class="close" aria-label="Close" (click)="dialog.closeAll()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal-body">
        <form #f="ngForm" (ngSubmit)="addServer(newserver)" style="align-items:flex-end">

            <!--Row 1-->
            <div id="newServR1" class="row">
                <div class="form-group">
                    <div class="col-md-2 col-md-offset-1">
                        <label id="nameLabel" for="newservername">Name</label>
                    </div>
                    <div class="col-md-4 col-md-offset-2">
                        <input id="newservername" name="newservername" required [(ngModel)]="newserver.serverName" type="text" placeholder="Server Name">
                    </div>
                </div>     
            </div>
            <br>

            <!--Row 2-->
            <div id="newServR2" class="row">
                <div class="form-group">
                    <div class="col-md-2 col-md-offset-1">
                        <label id="typeLabel" for="newservertype">Type</label>
                    </div>
                    <div class="col-md-4 col-md-offset-2">
                        <select id="newservertype" name="newservertype" [(ngModel)]="newserver.serverType" required type="text" placeholder="Server Type">
                            <option>Geoserver</option>
                            <option>PostGIS</option>
                        </select>
                    </div>
                </div>
            </div>
            <br>

            <!--Row 3-->
            <div id="newServR3" class="row">
                <div class="form-group">
                    <div class="col-md-2 col-md-offset-1">
                        <label id="urlLabel" for="newserverurl">URL</label>
                    </div>
                    <div class="col-md-4 col-md-offset-2">
                        <input id="newserverurl" name="newserverurl" [(ngModel)]="newserver.serverURL" type="text" placeholder="Server URL">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <div id="newServTitle" class="row">
            <button id="newServClose" type="button" class="btn btn-secondary text-center" (click)="dialog.closeAll()">Close</button>
            <button id="newServAdd" class="btn btn-outline-primary text-center" (click)="addServer()" [disabled]="!f.valid">Add Server</button>
        </div>
    </div>
</div>
