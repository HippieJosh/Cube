<div style="position:relative; top:10px; left:10px;"class="row">
    <div class="col-md-3">
        <div class="col-md-8 col-md-offset-1" style="position:relative; left:3%">
            <h4>Instance Name</h4>
        </div>
    </div>

    <div class="col-md-2" style="position:relative; right:5%">
        <h4>Server Type</h4>
    </div>

    <div class="col-md-3" style="position:relative; right:5%">
        <h4>URL</h4>
    </div>

    <div class="col-md-1 col-md-offset-1">
        <button id="createServerBtn" (click)="openServerNew()" style="width:80px; height:45px;">Create Server</button>
    </div>
</div>

<div class="row" style="position:relative; left:3%; width:100%; top:15px;">
    <form style="width:100%" class="form-inline" #e="ngForm" *ngFor="let server of servers">
        <i id="btnOpenDelLayerServer" class="fa fa-times" style="position:relative; margin-right:5px" (click)="openConfDel(server)"></i>
        <div class="col-md-2">
            <input id="exservername" style="width:100%" ngModel required name="exservername" title="{{server.serverName}}" class="form-control" [(ngModel)]="server.serverName" type="text" (blur)="updateServer(server)">
        </div>
        <div class="col-md-2">
            <select id="exservertype" style="width:100%; height:34px;" ngModel required name="exservertype" class="form-control" [(ngModel)]="server.serverType" type="text" (blur)="updateServer(server)">
                <option>Geoserver</option>
                <option>PostGIS</option>
                <option>ArcGIS</option>
            </select>
        </div>
        <div class="col-md-5">
            <input id="exserverurl" style="width:100%" ngModel required name="exserverurl" title="{{server.serverURL}}" class="form-control" [(ngModel)]="server.serverURL" type="text" (blur)="updateServer(server)">
        </div>
        <div class="col-md-1">
            <button id="getRequestBtn" style="height:28px;" (click)="getRequest(server)">Layers</button>
            <button id="getRequestBtn2" style="height:28px;" (click)="getLayers(server)">New</button>
        </div>
    </form>
    <br>
</div>
<div style="position:absolute; height:25px;"></div>

<div *ngIf="displayLayers" style="position:relative; top:25px; margin-bottom:10px;">
    <table style="width:80%; position:relative; left:10%">
        <tr style="width:100%;">
            <th style="width:40%"><h2>Name</h2></th>
            <th><h2 style="position:relative; top:7px">Format</h2><button type="button" class="close" aria-label="Close" style="position:relative; color:black; left:30%; bottom:16px;" (click)="clearArrays()">&times;</button></th>
            <!--<th><h3 style="position:relative; top:7.5px;">Create Layer</h3></th>-->
        </tr>
        <tr *ngFor="let layer of folderArray">
            <td><h4>{{layer}}</h4></td>
            <td><h4>{{formatArray[folderArray.indexOf(layer)]}}</h4></td>
            <!--<td><input type='radio' name="create" value="toCreate"></td>-->
            <td><button (click)="createLayer(folderArray.indexOf(layer))">Create Layer</button></td>
        </tr>
    </table>
</div>

<div *ngIf="displayFolders" style="position:relative; top:25px; margin-bottom:10px;">
    <table style="width:80%; position:relative; left:10%">
        <tr style="width:100%;">
            <th style="width:40%"><h2>Folders</h2></th>
            <th><h2 style="position:relative; top:7px">Format</h2><button type="button" class="close" aria-label="Close" style="position:relative; color:black; left:30%; bottom:16px;" (click)="clearArrays()">&times;</button></th>
            <!--<th><h3 style="position:relative; top:7.5px;">Create Layer</h3></th>-->
        </tr>
        <tr *ngFor="let layer of folderArray">
            <td><h4><button (click)="WMSRequest(layer, 'service')">{{layer}}</button></h4></td>
            <td><h4>Format</h4></td>
            <!--<td><input type='radio' name="create" value="toCreate"></td>-->
        </tr>
    </table>
    <table style="width:80%; position:relative; left:10%">
        <tr style="width:100%;">
            <th style="width:40%"><h2>Services</h2></th>
            <th><h2 style="position:relative; top:7px">Format</h2><button type="button" class="close" aria-label="Close" style="position:relative; color:black; left:30%; bottom:16px;" (click)="clearArrays()">&times;</button></th>
            <!--<th><h3 style="position:relative; top:7.5px;">Create Layer</h3></th>-->
        </tr>
        <tr *ngFor="let service of serviceArray">
            <td><h4><button (click)="WMSRequest(service.name, 'layer')">{{service.name}}</button></h4></td>
            <td><h4>Format</h4></td>
            <!--<td><input type='radio' name="create" value="toCreate"></td>-->
        </tr>
        <tr *ngFor="let layer of layerArray">
                <th style="width:40%"><h2>Layers</h2></th>
                <th style="width:40%"><h2>Format</h2>   
                <td><h4>{{layer.name}}</h4></td>
                <td><h4>Format</h4></td>
                <!--<td><input type='radio' name="create" value="toCreate"></td>-->
                <td><button (click)="createLayer(layerArray.indexOf(layer), layer.name)">Create Layer</button></td>
        </tr>
    </table>
</div>
