<div style="position:relative;  top:10px;"class="row">
    <div class="col-md-3">
        <div class="col-md-8 col-md-offset-1">
            <h4>Instance Name</h4>
        </div>
    </div>

    <div class="col-md-2" style="position:relative; right:5%">
        <h4>Server Type</h4>
    </div>

    <div class="col-md-4" style="position:relative; right:6%">
        <h4>URL</h4>
    </div>

    <div class="col-md-1 col-md-offset-1">
        <button id="createServerBtn" (click)="openServerNew()" style="width:80px; height:28px;">Create Server</button>
    </div>
</div>

<div class="row" style="position:relative; left:3%; width:100%; top:15px;">
    <form style="width:100%" class="form-inline" #e="ngForm" *ngFor="let server of servers">
        <!--<i id="btnOpenDelLayer" class="fa fa-times" style="position:relative; margin-right:5px" (click)="openConfDel(layeradmin)"></i>-->   
        <div class="col-md-2">
            <input id="exservername" style="width:100%" ngModel required name="exservername" title="{{server.serverName}}" class="form-control" [(ngModel)]="server.serverName" type="text">
        </div>
        <div class="col-md-2">
            <select id="exservertype" style="width:100%; height:34px;" ngModel required name="exservertype" class="form-control" [(ngModel)]="server.serverType" type="text">
                <option>Geoserver</option>
                <option>PostGIS</option>
            </select>
        </div>
        <div class="col-md-5">
            <input id="exserverurl" style="width:100%" ngModel required name="exserverurl" title="{{server.serverURL}}" class="form-control" [(ngModel)]="server.serverURL" type="text">
        </div>
        <div class="col-md-1">
            <button id="getRequestBtn" style="height:28px;" (click)="getRequest(server)">Layers</button>
        </div>
    </form>
    <br>
</div>
<div style="position:absolute; height:25px;"></div>

<hr style="width:100%; position:relative; top:25px; border-width:3px; border-color:black;">
<div class="row" style="position:relative; top:25px;">
    <div class="col-md-3 col-md-offset-2">
        <h4>Name</h4>
    </div>
    <div class="col-md-3 col-md-offset-2"> 
        <h4>Format</h4>
    </div>
</div>

<div *ngFor="let layer of nameArray" style="position:relative; top:20px; left:10px;">
    <div *ngIf="displayLayers">
        <div class="row">
            <div class="col-md-3 col-md-offset-2">
                <h5>{{layer}}</h5>
            </div>
            <div class="col-md-3 col-md-offset-2"> 
                <h5>{{formatArray[nameArray.indexOf(layer)]}}</h5>
            </div>
        </div>
    </div>
</div>
