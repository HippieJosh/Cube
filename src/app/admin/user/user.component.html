<!--Material Data Table-->

<mat-table id="userDataTable" #table [dataSource]="dataSource">
    <ng-container matColumnDef="userID">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.ID}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
        <mat-cell *matCellDef="let user"><form><mat-form-field><input matInput [value]="user.firstName"></mat-form-field></form>    </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.lastName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="role">
        <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.roleID}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="active">
        <mat-header-cell *matHeaderCellDef> Active </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.active}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="administrator">
        <mat-header-cell *matHeaderCellDef> Administrator </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.administrator}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="userColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: userColumns"></mat-row>
</mat-table>
