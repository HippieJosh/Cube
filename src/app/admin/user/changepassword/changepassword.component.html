<div id="passChangeHeader" class="modal-header">
    <div class="col-md-10">
        <h4 id="cpTitle" class="modal-title">Change Password</h4>
    </div>
    <div class="col-md-1">
        <button type="button" id="cpClose" class="close" aria-label="Close" (click)="dialog.closeAll()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div id="passChangeBody" class="modal-body">
    <form #f="ngForm" class="form-inline">
        <div class="form-group" style="width:100%;">
            <input matInput name="oldPw" required type="password" placeholder="Old Password" id="cpExPw" [(ngModel)] = "oldPw">
            <input matInput name="newPw" required type="password" placeholder="New Password" id="cpNewPw" [(ngModel)] = "newPw">
            <input matInput name="confPw" required type="password" placeholder="Confirm Password" id="cpConfPw" [(ngModel)] = "confPw">
        </div>
    </form>
</div>

<div id="passChangeFooter" class="modal-footer">
    <button id="cpSub" [disabled]="!f.valid" (click)="changePW()">Change Password</button>
</div>
