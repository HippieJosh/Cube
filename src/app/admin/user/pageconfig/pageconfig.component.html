<div id="pageConfigHeader" class="row">
    <div class="col-md-9">
        <h4 mat-dialog-title>Page: {{pageName}}</h4>
    </div>
    <div class="col-md-1 col-md-offset-1">
        <button mat-dialog-close id="pageConfigX" class="close" aria-label="Close">&times;</button>
    </div>
</div>
<hr>

<mat-dialog-content id="pageConfigBody">
    <div class="row">
        <div class="col-md-7">
            <h4>Current Layers</h4>
        </div>
        <div class="col-md-5">
            <h4>Default On</h4>
        </div>
    </div>

    <form style="position:relative; bottom:10px">
        <div class="row" *ngFor="let upl of userPageLayers; let i=index">
            <div id="pageConfigLayersColumn" class="column">
                <span>
                    <i (click)="deleteUserPageLayer(upl.ID)" class="fa fa-times" aria-hidden="true"></i>
                    &nbsp;{{upl.layer_admin.layerName}}
                </span>
            </div>
            <div id="pageConfigDefaultColumn" class="column">
                <mat-checkbox [name]="upl.ID" [(ngModel)]="upl.layerON"></mat-checkbox>
            </div>
        </div>
    </form>
    <hr>

    <form #f="ngForm">
        <div class="row">
            <mat-form-field id="pageConfigNewLayer">
                <mat-select [(ngModel)] = "newUserPageLayer.layerAdminID" required name="layer" placeholder="Add Layer">
                    <mat-option [value]="layerPermission.layerAdminID" *ngFor="let layerPermission of layerPermissions">
                        {{layerPermission.layer_admin.layerName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions id="pageConfigFooter">
    <button [mat-dialog-close]="userPageLayers" id="matClose">Save &amp; Exit</button>
    <button mat-button id="pageConfigSubmit" (click)="addUserPageLayer(newUserPageLayer)" [disabled]="!f.valid">Add Layer</button>
</mat-dialog-actions>
