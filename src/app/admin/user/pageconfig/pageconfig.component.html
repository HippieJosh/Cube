<div id="pageConfigHeader" class="row">
    <div class="col-sm-9">
        <h4 mat-dialog-title>Page: {{pageName}}</h4>
    </div>
    <div class="col-sm-1 col-sm-offset-1">
        <button [mat-dialog-close]="userPageLayers" id="pageConfigX" class="close" aria-label="Close">&times;</button>
    </div>
</div>
<hr>

<mat-dialog-content id="pageConfigBody">
    <div class="row">
        <div class="col-sm-7">
            <h4>Current Layers</h4>
        </div>
        <div class="col-sm-5">
            <h4>Default On</h4>
        </div>
    </div>

    <form style="position:relative; bottom:10px">
        <div class="row" *ngFor="let upl of userPageLayers; let i=index">
            <div id="pageConfigLayersColumn" class="column">
                <span>
                    <button (click)="deleteUserPageLayer(upl.ID)"><i class="fas fa-times" aria-hidden="true"></i></button>
                    &nbsp;{{upl.layer.layerName}}
                </span>
            </div>
            <div id="pageConfigDefaultColumn" class="column">
                <mat-slide-toggle [name]="upl.ID" [(ngModel)]="upl.layerON"></mat-slide-toggle>
            </div>
        </div>
    </form>

    <form #f="ngForm">
        <div class="row">
            <mat-form-field id="pageConfigNewLayer">
                <mat-select [(ngModel)]="newUserPageLayer.layerID" required name="layer" placeholder="Add Layer">
                    <mat-option *ngFor="let layerPermission of availableLPs" [value]="layerPermission.layerID">
                        {{layerPermission.layer.layerName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions id="pageConfigFooter">
    <button [mat-dialog-close]="userPageLayers" id="matClose">Close</button>
    <button mat-button id="pageConfigSubmit" (click)="addUserPageLayer(newUserPageLayer)" [disabled]="!f.valid">Add Layer</button>
</mat-dialog-actions>
