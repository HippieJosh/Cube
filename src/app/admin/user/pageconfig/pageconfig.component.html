<div id="pageConfigHeader" class="row">
    <div class="col-md-9">
        <h4 mat-dialog-title>Page: {{pageName}}</h4>
    </div>
    <div class="col-md-1 col-md-offset-1">
        <button mat-dialog-close id="pageConfigX" class="close" aria-label="Close">&times;</button>
    </div>
</div>
<hr>

<mat-dialog-content>
    <div id="pageConfigBody" class="row" style="position:relative; bottom:10px">
        <div class="col-md-7">
            <h4>Current Layers</h4>
        </div>
        <div class="col-md-5">
            <h4>Default On</h4>
        </div>

        <form *ngFor="let userPageLayer of userPageLayers" style="position:relative; left:15px;">
            <span style="padding-right:100px;"><i (click)="deleteUserPageLayer(userPageLayer.ID)" class="fa fa-times" aria-hidden="true"></i>
                &nbsp;{{userPageLayer.layer_admin.layerName}}</span>
            <mat-checkbox id="exPageLayerOn" name="exPageLayerOn" [(ngModel)]="userPageLayer.layerON" (click)="updateUserPageLayer(userPageLayer)"></mat-checkbox>
        </form>
        <br>
    </div>
    <hr>

    <form #f="ngForm">
        <div class="row">
            <mat-form-field id="pageConfigNewLayer">
                <mat-select [(ngModel)] = "newUserPageLayer.layerAdminID" required name="layer" placeholder="Add Layer">
                    <mat-option [value]="layerPermission.layerAdminID" *ngFor="let layerPermission of layerPermissions">
                        {{layerPermission.layer_admin.layerName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions id="pageConfigFooter">
    <button mat-dialog-close id="matClose">Close</button>
    <button mat-button id="pageConfigSubmit" (click)="addUserPageLayer(newUserPageLayer)" [disabled]="!f.valid">Add Layer</button>
</mat-dialog-actions>
