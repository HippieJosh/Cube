<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Create New Layer</h4>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="addLayer(newlayeradmin)">
     <div class="form-group" >
     <label for="newlayername">Layer Name</label>
     <input id="newlayername" name="newlayername" required #newlayerinput [(ngModel)] = "newlayeradmin.layerName" type="text"></div>
    <div class="form-group">
     <label for="newlayertype">Layer Type</label>
     <select id="newlayertype" name="newlayertype" class="form-control" [(ngModel)] = "newlayeradmin.layerType" required type="text">
                <option>
                    PostGIS
                </option>
                <option>
                    WMS
                </option>
                <option>
                    KML - Link
                </option>
                <option>
                    KML - Drive
                </option>
    </select>
    </div>
    <div class="form-group">
    <label for="newlayerurl">Layer URL</label>
    <input id="newlayerurl" name="newlayerurl" #newlayerurlinput [(ngModel)] = "newlayeradmin.layerURL" type="text" placeholder="Layer URL">
    </div>
    <div class="form-group">
    <label for="newlayerident">Layer Identity</label>
    <input id="newlayerident" name="newlayerident" #newlayeridentinput [(ngModel)] = "newlayeradmin.layerIdent" type="text" placeholder="Layer Identity">
    </div>
    <div class="form-group">
    <label for="newlayerformat">Layer Format</label>
    <input id="newlayerformat" name="newlayerformat" #newlayerformatinput [(ngModel)] = "newlayeradmin.layerFormat" type="text" placeholder="Layer Format">
    </div>
    <div class="form-group">
    <label for="newlayerdescription">Description</label>
    <input id="newlayerdescription" name="newlayerdescription" required #newlayerdescriptioninput [(ngModel)] = "newlayeradmin.layerDescription" type="text" placeholder="Description">
    </div>
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button><button class="btn btn-outline-primary" [disabled]="!f.valid">Next</button>
</form>
  </div>
  <div class="modal-footer">
  </div>
