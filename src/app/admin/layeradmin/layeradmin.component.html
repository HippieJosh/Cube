<!-- This defines the component redirected to by the "Layers" option in the navigation sidepane.-->
<div style="width:100%">
    <!-- Displays user layers-->
    <div class="row" style="position:relative; top:10px; left:40px">
        <div class="col-md-1">
            <h4>Name</h4>
        </div>

        <div class="col-md-1">
            <div class="row">
                <div class="col-md-1 col-md-offset-2">
                    <h4>Identity</h4>
                </div>
            </div>
        </div>

        <div class="col-md-2">
            <div class="row">
                <div class="col-md-2 col-md-offset-2">
                    <h4>URL</h4>
                </div>
            </div>
        </div> 

        <div class="col-md-1">
            <div class="row">
                <div class="col-md-1">
                    <h4>Description</h4>
                </div>
            </div>
        </div>

        <div class="col-md-1">
            <div class="row">
                <div class="col-md-1 col-md-offset-3">
                    <h4>Format</h4>
                </div>
            </div>
        </div>

        <div class="col-md-1">
            <div class="row">
                <div class="col-md-2 col-md-offset-5">
                    <h4>Type</h4>
                </div>
            </div>
        </div>       

        <div class="col-md-1">
            <div class="row">
                <div class="col-md-1 col-md-offset-7">
                    <h4>Geometry</h4>
                </div>
            </div>
        </div>
        

        <div class="col-md-3 col-md-offset-1">
            <div class="row">
                <button id="createLayerBtn" class="btn-primary" (click)="opennew()">Create Layer</button>
            
                <div ngbDropdown>   
                    <button id="sortBtn" type="button" class="btn-primary" ngbDropdownToggle>Sort Layers</button>
                    <div id="sortDrop" class="dropdown-menu dropdown-menu-right" aria-labelledby="options">
                        <button id="sortAZ" type="button" class="btn btn-secondary" (click)="sortLayers('AZ')">Name (Ascending)</button>
                        <button id="sortZA" type="button" class="btn btn-secondary" (click)="sortLayers('ZA')">Name (Descending)</button>
                        <button id="sortType" type="button" class="btn btn-secondary" (click)="sortLayers('TYPE')">Type</button>
                        <button id="sortOldNew" type="button" class="btn btn-secondary" (click)="sortLayers('OLD_NEW')">Old to New</button><br>
                        <button id="sortNewOld" type="button" class="btn btn-secondary" (click)="sortLayers('NEW_OLD')">New to Old</button><br>
                        <button id="sortGeom" type="button" class="btn btn-secondary" (click)="sortLayers('GEOM')">Geometry</button>
                    </div>
                </div>     
            </div>
        </div>
    </div>

    <div style="margin-top:12px;">
    <form class="form-inline" #e="ngForm" style="position:relative; left:20px;" *ngFor="let layeradmin of layeradmins">
        <i id="btnOpenDelLayer" class="fa fa-times" style="position:relative; margin-right:5px" (click)="openConfDel(layeradmin)"></i>
        <input id="exlayername" ngModel required name="exlayername" title="{{layeradmin.layerName}}" class="form-control" [(ngModel)] = "layeradmin.layerName" type="text" (blur)="updateLayer(layeradmin)">
        <input id="exlayerident" required name="exlayerident" title="{{layeradmin.layerIdent}}" class="form-control" [(ngModel)] = "layeradmin.layerIdent" type="text" (change)="updateLayer(layeradmin)">
        <input id="exlayerurl" required name="exlayerurl" title="{{layeradmin.layerURL}}" class="form-control" style="width:15%" [(ngModel)] = "layeradmin.layerURL" type="text" (change)="updateLayer(layeradmin)">
        <input id="exlayerdescription" ngModel name="exlayerdescription" title="{{layeradmin.layerDescription}}" class="form-control" [(ngModel)] = "layeradmin.layerDescription" type="text" (blur)="updateLayer(layeradmin)">            
        <select id="exlayerformat" ngModel required name="exlayerformat" class="form-control" [(ngModel)] = "layeradmin.layerFormat" type="text" (blur)="updateLayer(layeradmin)">
            <option>image/png</option>
            <option>image/jpg</option>
            <option>image/jpeg</option>
        </select>

        <select id="exlayertype" ngModel required name="exlayertype" class="form-control" [(ngModel)] = "layeradmin.layerType" type="text" (blur)="updateLayer(layeradmin)">
            <option>PostGIS</option>
            <option>WMS</option>
            <option>KML-Link</option>
            <option>KML-Drive</option>
            <option>GeoJSON</option>
        </select>
        <select id="exlayergeom" ngModel required name="exlayergeom" class="form-control" [(ngModel)] = "layeradmin.layerGeom" type="text" (blur)="updateLayer(layeradmin)">
            <option>Point</option>
            <option>Polyline</option>
            <option>Polygon</option>
            <option>Coverage</option>
        </select>

        <button id="exlayerperm" class="btn btn-primary" title="Open layer permissions" (click)="openpermission(layeradmin.ID,layeradmin.layerName)">Permissions</button>
    </form>
    </div>
</div>        



<ng-template ngbModalContainer></ng-template>
