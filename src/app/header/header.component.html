<div id="headerBar" class="row">
    <span id="headerLeft" class="col-sm-6">
        <h3>
            <span class="header-username">{{user.firstName}} {{user.lastName}}</span>
            <a title="Return Home" routerLink="home"><i class="fa fa-cube"></i></a>
            <button mat-button *ngIf="screenCode == 1" id="headerNotifications" (click)="openNotifications(userID)"><i class="fa fa-envelope fa-2x" aria-hidden="true"></i></button>
            <!-- <button mat-button *ngIf="screenCode == 1" id="headerSidenavToggle" (click)="menuToggle(screenCode)">Toggle Menu</button> -->
            <!-- <button mat-button id="headerCreateUser" (click)="openNewUser()">Create User</button> use *ngIf and new screen codes for each admin routed page--> 
            <button mat-button *ngIf="screenCode == 3" id="settings-open-pages" (click)="openPages(userID, currUser.firstName, currUser.lastName)">Edit Pages</button>
        </h3>       
    </span>

    <span id="headerRight" class="col-sm-3 col-sm-offset-3">
        <!-- <a id="headerHelp" title="Help"><i class="fa fa-question-circle-o fa-2x" aria-hidden="true"></i></a> -->
        <!-- <a id="headerInbox" title="Inbox"><i class="fa fa-envelope fa-2x" aria-hidden="true"></i></a> -->
        <!-- <a id="headerLogoff" title="Logout" href="/logout"><i class="fa fa-power-off fa-2x" aria-hidden="true"></i></a>        -->
        <a id="headerLogout" title="Logout" routerLink="/logout"><i class="material-icons">exit_to_app</i></a>
        <a id="headerSettings" title="Settings" routerLink="/settings"><img src="../../assets/images/default-profile-icon.png"><!--<i class="fa fa-cog fa-2x"></i>--></a>
        <a id="headerAdmin" *ngIf="user.administrator" title="Admin Menu" routerLink="/admin"><i class="fa fa-folder-open fa-2x"></i></a>   
    </span>
</div>
