<div id="headerBar" class="row">
    <span id="headerLeft" class="col-sm-6">
        <h3>
            <a id="headerSettings" title="Settings" routerLink="/settings">{{user.firstName}} {{user.lastName}}</a>
            <a title="Return to map" routerLink="home"><i class="fa fa-cube"></i></a>
            <button mat-button *ngIf="screenCode == 1" id="headerNotifications" (click)="openNotifications(userID)"><i id="headerNotifIcon" class="fa fa-envelope fa-2x" aria-hidden="true"></i></button>
            <button mat-button name="editPages" *ngIf="screenCode == 3" id="settings-open-pages" (click)="openPages(userID, currUser.firstName, currUser.lastName)">Edit Pages</button>
        </h3>       
    </span>

    <span id="headerRight" class="col-sm-3 col-sm-offset-3">
        <a id="headerLogout" title="Logout" routerLink="/logout"><h5>Logout</h5></a>
        <a id="headerAdmin" *ngIf="user.administrator" title="Admin Menu" [routerLink]="['/admin', {outlets: {admin: ['layer']}}]"><h5>Cube Data</h5></a>
    </span>
</div>
